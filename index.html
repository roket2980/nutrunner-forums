<!DOCTYPE html>
<html>
<head>
  <title>ANON-BOARD</title>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .terminal {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      white-space: pre-wrap;
    }

    .green {
      color: #00ff00;
    }

    .header {
      text-align: center;
      padding: 10px;
      font-size: 1.5em;
      text-shadow: 0 0 5px #00ff00;
    }

    .blink {
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .post-box, .thread-box {
      border: 1px solid #00ff00;
      padding: 10px;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.8);
    }

    textarea, input[type="text"], button {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 5px;
      font-family: monospace;
      font-size: 1em;
      width: 100%;
      margin-top: 5px;
    }

    button {
      cursor: pointer;
    }

    .thread {
      margin-top: 10px;
      padding: 10px;
      border: 1px dashed #00ff00;
    }

    .timestamp {
      font-size: 0.8em;
      color: #00aa00;
    }

    a {
      color: #00ff00;
      text-decoration: underline;
      cursor: pointer;
    }

    .matrix-fade {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: black;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      animation: fadeOut 4s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      95% { opacity: 0.2; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>
  <div class="matrix-fade">
    <span class="green blink">Initializing forum shell...</span>
  </div>

  <div class="terminal">
    <div class="header">ANON-BOARD // [ENTER] YOUR WHISPERS INTO THE VOID</div>

    <div class="post-box">
      <h3 class="green">[+] Post Something</h3>
      <input type="text" id="postTitle" placeholder="Thread title...">
      <textarea id="postBody" placeholder="Say something anonymous..." rows="5"></textarea>
      <button onclick="createPost()">Submit</button>
    </div>

    <div class="thread-box">
      <h3 class="green">[âˆž] Threads</h3>
      <div id="threads"></div>
    </div>
  </div>

  <script>
    let posts = JSON.parse(localStorage.getItem("anonThreads") || "[]");

    function savePosts() {
      localStorage.setItem("anonThreads", JSON.stringify(posts));
    }

    function createPost() {
      const title = document.getElementById("postTitle").value.trim();
      const body = document.getElementById("postBody").value.trim();
      if (!title || !body) return alert("You must enter both a title and content.");

      posts.unshift({
        id: Date.now(),
        title: title,
        body: body,
        replies: [],
        timestamp: new Date().toLocaleString()
      });

      document.getElementById("postTitle").value = "";
      document.getElementById("postBody").value = "";
      savePosts();
      renderThreads();
    }

    function replyToPost(id) {
      const input = document.getElementById("reply_" + id).value.trim();
      if (!input) return;
      const post = posts.find(p => p.id === id);
      post.replies.push({
        text: input,
        timestamp: new Date().toLocaleString()
      });
      savePosts();
      renderThreads();
    }

    function renderThreads() {
      const threadBox = document.getElementById("threads");
      threadBox.innerHTML = "";

      if (posts.length === 0) {
        threadBox.innerHTML = "<p>No threads posted yet. Be the first.</p>";
        return;
      }

      posts.forEach(post => {
        const thread = document.createElement("div");
        thread.className = "thread";
        thread.innerHTML = `
          <div><strong>[Thread]</strong> ${post.title}</div>
          <div class="timestamp">${post.timestamp}</div>
          <pre>${post.body}</pre>
          <div><strong>Replies:</strong></div>
          <ul>
            ${post.replies.map(r => `<li>${r.text} <span class="timestamp">[${r.timestamp}]</span></li>`).join("")}
          </ul>
          <textarea id="reply_${post.id}" rows="2" placeholder="Reply..."></textarea>
          <button onclick="replyToPost(${post.id})">Send</button>
        `;
        threadBox.appendChild(thread);
      });
    }

    window.onload = () => {
      renderThreads();
    };
  </script>
</body>
</html>
